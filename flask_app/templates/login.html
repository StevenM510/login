<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Index</title>
</head>
<body>
    <div class="container-sm col-6 mt-3 d-flex ">
        <div class="register">
            <h1>Register</h1>
            <form action="/user/dashboard" method="POST">
                <fieldset>
                    <legend>
                        <label for="first_name">First Name:</label>
                    </legend>
                    <input type="text" name="first_name">
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="last_name">Last Name:</label>
                    </legend>
                    <input type="text" name="last_name">
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="email">Email:</label>
                    </legend>
                    <input type="text" name="email">
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="pw_hash">Password:</label>
                    </legend>
                    <input type="password" name="pw_hash">
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="confirm_pw_hash">Confirm Password:</label>
                    </legend>
                    <input type="password" name="confirm_pw_hash">
                </fieldset>
                <button type="submit" class="mt-3 border border-round">Register</button>
            </form>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <fieldset>
                    <legend>
                        <label for="email">Email:</label>
                    </legend>
                    <input type="text" name="email">
                </fieldset>
                <fieldset>
                    <legend>
                        <label for="pw_hash">Password:</label>
                    </legend>
                    <input type="password" name="pw_hash">
                </fieldset>
                <button class="mt-3 border border-round">Login</button>
            </form>

        </div>
    </div>
    {% with messages = get_flashed_messages() %} 
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
